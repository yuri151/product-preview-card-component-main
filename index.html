<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="assets/css/style.css">
  
  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>
<main id="box">
  <div id="conteudo">
      <picture id="img-perfume">
      
        <source media="(max-width:520px)" srcset="assets/images/image-product-mobile.jpg">
        <img src="assets/images/image-product-desktop.jpg" alt="">
      
      </picture>
  
    <div id="img-conteudo-prefume">
      <h2>PERFUME</h2>
      <h3>Gabrielle Essence Eau De Parfum</h3>

      <p>
        A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.
      </p>

      <div id="precos">
        <span id="preco">$149.99</span>
        <div id="preco-promocao"><s>$169.99</s></div>
      </div>

      <button><img src="assets/images/icon-cart.svg" alt=""> Add to Cart</button>
    </div>
    </div>
</main>
  
</body>
</html>
